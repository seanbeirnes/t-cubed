version: "2"
sql:
  - engine: "postgresql"
    schema: "./db/migrations"
    queries: "./db/queries"
    gen:
      go: 
        package: "repository"
        out: "./internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - db_type: "timestamptz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
